<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Ashein Host</title>  <!-- TailwindCSS -->  <script src="https://cdn.tailwindcss.com"></script>  <!-- Supabase JS SDK -->  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>  <style>
    body {
      background: radial-gradient(ellipse at bottom, #0f172a 0%, #0a0a23 100%);
    }
    .glow-box {
      box-shadow: 0 0 12px #38bdf8, 0 0 20px #0ea5e9;
    }
    .dark body {
      background: #0a0a23;
    }
  </style></head>
<body class="text-white min-h-screen flex">  <!-- Sidebar -->  <aside class="w-64 min-h-screen bg-gray-900 p-6">
    <h2 class="text-2xl font-bold text-cyan-400 mb-6">Ashein Host</h2>
    <nav class="space-y-4">
      <a href="#" class="block text-gray-300 hover:text-white">Dashboard</a>
      <a href="#" class="block text-gray-300 hover:text-white">My Bots</a>
      <a href="#" class="block text-gray-300 hover:text-white">Settings</a>
    </nav>
    <button id="toggle-theme" class="mt-10 w-full py-2 bg-gray-700 hover:bg-gray-600 text-white rounded">Toggle Theme</button>
  </aside>  <!-- Main Content -->  <main class="flex-1 py-10 px-6">
    <div class="max-w-3xl mx-auto bg-gray-800 p-8 rounded-xl glow-box">
      <h1 class="text-3xl font-bold text-cyan-400 mb-4 text-center">Welcome to Your Dashboard</h1><div class="mb-4 text-center">
    <p class="text-gray-300">Logged in as:</p>
    <p id="user-email" class="font-semibold text-blue-300">Loading...</p>
  </div>

  <div id="email-verification-msg" class="hidden text-center bg-yellow-500 text-black p-4 rounded mb-6">
    <strong>‚ö†Ô∏è Email Not Verified</strong><br>
    Please check your inbox and verify your email to access your dashboard.
  </div>

  <div id="bot-section" class="bg-gray-900 p-6 rounded-lg mb-8">
    <h2 class="text-xl font-semibold text-cyan-300 mb-4">üöÄ Create New Bot</h2>
    <form id="bot-form" class="space-y-4">
      <div>
        <label class="block mb-1">Bot Name</label>
        <input type="text" id="bot-name" required class="w-full p-3 rounded bg-gray-800 text-white outline-none focus:ring-2 ring-cyan-500">
      </div>
      <div>
        <label class="block mb-1">Description</label>
        <textarea id="bot-desc" rows="3" required class="w-full p-3 rounded bg-gray-800 text-white outline-none focus:ring-2 ring-cyan-500"></textarea>
      </div>
      <button type="submit" class="w-full py-3 bg-cyan-500 hover:bg-cyan-600 rounded font-semibold">
        Create Bot
      </button>
    </form>
  </div>

  <div id="bot-list-section" class="bg-gray-900 p-6 rounded-lg">
    <h2 class="text-xl font-semibold text-cyan-300 mb-4">ü§ñ Your Bots</h2>
    <ul id="bot-list" class="space-y-3 text-left text-white"></ul>
  </div>

  <div class="text-center mt-6">
    <button id="logout" class="bg-red-500 hover:bg-red-600 px-6 py-2 rounded font-semibold">
      Logout
    </button>
  </div>
</div>

  </main>  <!-- Toast Notification -->  <div id="toast" class="fixed bottom-6 right-6 bg-green-500 text-white px-4 py-2 rounded shadow-lg hidden"></div>  <script>
    const supabase = supabase.createClient(
      'https://gwraaxzunyibwvbrefji.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3cmFheHp1bnlpYnd2YnJlZmppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMDM0MTksImV4cCI6MjA2NjY3OTQxOX0.JCFCIWlu96e24ln2TY9RnaPcyI_WE-6rM0DhLmKqr-4'
    );

    let currentUser = null;

    supabase.auth.getUser().then(async ({ data, error }) => {
      if (!data.user) return (window.location.href = "login.html");
      currentUser = data.user;
      document.getElementById("user-email").textContent = currentUser.email;

      if (!currentUser.email_confirmed_at) {
        document.getElementById("email-verification-msg").classList.remove("hidden");
        document.getElementById("bot-section").style.display = "none";
        document.getElementById("bot-list-section").style.display = "none";
        return;
      }

      const { data: bots, error: fetchError } = await supabase
        .from("bots")
        .select("*")
        .eq("user_id", currentUser.id)
        .order("created_at", { ascending: false });

      const botList = document.getElementById("bot-list");

      if (bots && bots.length > 0) {
        bots.forEach(bot => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="bg-gray-800 p-4 rounded shadow">
              <h3 class="font-bold text-lg text-cyan-400">${bot.name}</h3>
              <p class="text-sm text-gray-300">${bot.description}</p>
              <p class="text-xs text-gray-500 mt-1">Created at: ${new Date(bot.created_at).toLocaleString()}</p>
            </div>`;
          botList.appendChild(li);
        });
      } else {
        botList.innerHTML = "<p class='text-gray-400'>No bots yet. Create one!</p>";
      }
    });

    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    document.getElementById("bot-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const botName = document.getElementById("bot-name").value;
      const botDesc = document.getElementById("bot-desc").value;

      const { data, error } = await supabase
        .from("bots")
        .insert([{ name: botName, description: botDesc, user_id: currentUser.id }]);

      if (error) {
        showToast("‚ùå Failed to create bot: " + error.message, true);
      } else {
        showToast("‚úÖ Bot created successfully!");
        setTimeout(() => window.location.reload(), 1200);
      }
    });

    function showToast(message, isError = false) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `fixed bottom-6 right-6 px-4 py-2 rounded shadow-lg z-50 ${isError ? 'bg-red-500' : 'bg-green-500'} text-white`;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }

    // Theme Toggle
    document.getElementById("toggle-theme").addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script></body>
          </html>
